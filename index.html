<!DOCTYPE html>
<html>
    <head>
        <title>Time Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>
        <section class="taskList">
            <div class="container">
                <div class="counter">
                    <h2>00:00</h2>
                    <p>Create Home Screen</p>
                    <button type="button" onClick="brake()">Take Small Brake</button>
                </div>
                <div class="taskListTable">
                    <div class="tableHeader">
                        <h4>Task Listing</h4>
                        <button type="button" class="active">Add</button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Task Name</th>
                                <th>Status</th>
                                <th>Duration</th>
                                <th>Brake</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
        <script src="./main.js" type="text/javascript"></script>
    </body>
</html>
